# --- JPA / Hibernate ---
# spring.jpa.hibernate.ddl-auto possible values:

# none       -> Default behavior (does nothing, does not affect tables)
# validate   -> Compares entities with tables, throws an error if columns are missing or incorrect,
#               but does not make any changes
# update     -> Updates existing tables according to entities (adds new columns, fixes missing ones),
#               keeps the existing data (useful for development)
# create     -> Drops all tables and recreates them at application startup
#               (all data is lost, suitable for development/test)
# create-drop -> Creates tables at application startup and drops them at shutdown
#                (mostly used for testing)



spring.jpa.hibernate.ddl-auto=create-drop

